<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section>
    <div class="container-img">
      <img id="nft-image" src="./images/image-equilibrium.jpg">
    </div>
    <div class="container">
      <div class="description">
        <p id="title">Equilibrium #3429</p> 
        <p id="subtitle"> Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="number">
        <p id="amount">
          <img id="icon-ethereum" src="./images/icon-ethereum.svg">
          0.041 ETH
        </p>
        <p id="elapsed-time">
          <img id="icon-clock" src="./images/icon-clock.svg">
          3 days left
        </p>
      </div>

      <hr>

      <div class="credits">
        <img src="./images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">wtfoxe</a>.
    </div>
  </footer> 
</body>
</html>
